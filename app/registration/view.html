<div class='col-md-6 col-sm-12'>
    <div class='col-md-12'>
        <form class='form-horizontal' name='registerForm' novalidate ng-submit='submitForm(registerForm.$valid)'>
            <fieldset>
                <legend>Form 1</legend>
                <div class='form-group'>
                    <div class='row'>
                        <div class='col-sm-12 col-md-12'>
                            <label class='control-label'>Country code</label>
                            <input class='form-control' type='text' list='code-list' ng-model='user.country_code'>
                            <datalist id='code-list'>
                                <option value='AU'>AU</option>
                                <option value='US'>US</option>
                                <option value='CN'>CN</option>
                                <option value='EN'>EN</option>
                                <option value='VN'>VN</option>
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='row'>
                        <div class='col-sm-12 col-md-4' ng-class='{"has-error": (registerForm.first_name.$invalid && submitted)}'>
                            <label class='control-label'>First Name </label>
                            <input type='text' class='form-control' ng-model='user.first_name' required name='first_name' />
                            <small ng-if="submitted && registerForm.first_name.$error.required" class="help-block">First name is required.</small>
                        </div>
                        <div class='col-sm-12 col-md-4'>
                            <label class='control-label'>Midle Name {{user.middle_name}}</label>
                            <input type='text' class='form-control' ng-model='user.middle_name' name='middle_name' />
                        </div>
                        <div class='col-sm-12 col-md-4' ng-class='{"has-error": (registerForm.last_name.$invalid && submitted)}'>
                            <label class='control-label'>Last Name</label>
                            <input type='text' class='form-control' ng-model='user.last_name' required name='last_name' />
                            <small ng-if="submitted && registerForm.last_name.$error.required" class="help-block">Last name is required.</small>
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='row'>
                        <div class='col-sm-12 col-md-14' ng-class='{"has-error": (registerForm.birth_day.$invalid && submitted)}'>
                            <label class='control-label'>Day of birth</label>
                            <input type='text' ui-date class='form-control' ng-model='user.birth_day' name='birth_day' />
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='row'>
                        <div class='col-sm-12 col-md-14' ng-class='{"has-error": (registerForm.email.$invalid && submitted)}'>
                            <label class='control-label'>Email</label>
                            <input type='email' required class='form-control' ng-model='user.email' name='email' />
                            <small ng-if="submitted && registerForm.email.$error.required" class="help-block">Email is required.</small>
                            <small ng-if="submitted && registerForm.email.$error.email" class="help-block">Invalid email address.</small>
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='row'>
                        <div class='col-sm-12 col-md-14' ng-class='{"has-error": (registerForm.phone.$invalid && submitted)}'>
                            <label class='control-label'>Phone</label>
                            <input ng-pattern="/^$|\d{0,9}(\.\d{1,9})?$/" class='form-control' ng-model='user.phone' name='phone' />
                            <small ng-if="submitted && registerForm.phone.$error" class="help-block">Phone is invalid.</small>
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='row'>
                        <div class='col-sm-12 col-md-14' ng-class='{"has-error": (registerForm.pin.$invalid && submitted)}'>
                            <label class='control-label'>PIN</label>
                            <input ng-pattern="/^[0,9]{4,6}$/" type='text' class='form-control' ng-model='user.pin' name='pin' />
                            <small ng-if="submitted && registerForm.phone.$error" class="help-block">Pin is invalid.</small>
                        </div>
                    </div>
                </div>
                <div class='form-actions'>
                    <div class='row'>
                        <div class=''>
                            <button class='btn btn-default' ng-click='resetForm()'>
                                <i class='fa fa-refresh'></i> Reset
                            </button>
                            <button class='btn btn-primary' type='submit'>
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
